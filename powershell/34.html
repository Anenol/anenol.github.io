<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backup ja varundamine | Andres Ladoškin</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="container header">
    <div class="brand"><div class="dot"></div><span>Andres Ladoškin • PowerShell</span></div>
    <nav class="nav"><a href="../powershell.html">← Tagasi PowerShelli</a><a href="../index.html#projects">Portfoolio</a></nav>
  </header>

  <main class="container section">
    <div class="section-head">
      <h2>Backup ja varundamine</h2>
    </div>

    <div class="grid" style="margin-top:16px;">
      <article class="project"><button class="project-media ps-img" data-img="../assets/powershell/34/1.png" data-title="Backup ja varundamine"><img src="../assets/powershell/34/1.png" alt="pilt 1"></button></article>
      <article class="project"><button class="project-media ps-img" data-img="../assets/powershell/34/2.png" data-title="Backup ja varundamine"><img src="../assets/powershell/34/2.png" alt="pilt 2"></button></article>
      <article class="project"><button class="project-media ps-img" data-img="../assets/powershell/34/3.png" data-title="Backup ja varundamine"><img src="../assets/powershell/34/3.png" alt="pilt 3"></button></article>
      <article class="project"><button class="project-media ps-img" data-img="../assets/powershell/34/4.png" data-title="Backup ja varundamine"><img src="../assets/powershell/34/4.png" alt="pilt 4"></button></article>
    </div>
  </main>

  <div class="modal" id="psModal" aria-hidden="true">
    <div class="modal-backdrop" data-close="ps"></div>
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title" id="psModalTitle">Pilt</div>
        <button class="modal-x" data-close="ps" aria-label="Sulge">✕</button>
      </div>
      <img id="psModalImg" src="" alt="Pilt">
    </div>
  </div>

  <script>
    const psModal = document.getElementById("psModal");
    const psModalImg = document.getElementById("psModalImg");
    const psModalTitle = document.getElementById("psModalTitle");
    function openPs(img, title){ psModal.classList.add("show"); psModal.setAttribute("aria-hidden","false"); psModalImg.src=img; psModalTitle.textContent=title||"Pilt"; }
    function closePs(){ psModal.classList.remove("show"); psModal.setAttribute("aria-hidden","true"); psModalImg.src=""; }
    document.querySelectorAll(".ps-img").forEach(btn=>btn.addEventListener("click",()=>openPs(btn.getAttribute("data-img"),btn.getAttribute("data-title"))));
    psModal.addEventListener("click",(e)=>{ if(e.target && e.target.getAttribute("data-close")==="ps") closePs(); });
    document.addEventListener("keydown",(e)=>{ if(e.key==="Escape" && psModal.classList.contains("show")) closePs(); });
  </script>
</body>
</html>
